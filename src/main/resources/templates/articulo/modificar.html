<!DOCTYPE html>
<html    
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>[[#{articulo.datos}]]</h2>
            <a th:href="@{/articulo/listado}">[[#{accion.regresar}]]</a>  
            <hr>
                <form th:action="@{/articulo/guardar}"
                      method="post"
                      th:object="${articulo}">
                    <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/> 

                    <fieldset> 
                        <label for="descripcion">[[#{articulo.descripcion}]]</label>
                        <input type="text" name="descripcion" 
                               required=true
                               placeholder="Descripcion"
                               size="25"
                               th:field="*{descripcion}"/>
                    </fieldset> 

                    <fieldset> 
                        <label for="detalle">[[#{articulo.detalle}]]</label>
                        <input type="text" name="detalle"
                               required=true
                               placeholder="Detalle"
                               size="20"
                               th:field="*{detalle}"/>
                    </fieldset> 

                    <fieldset> 
                        <label for="precio">[[#{articulo.precio}]]</label>
                        <input 
                            type="number" name="precio" 
                            placeholder="xxxx"
                            required=true
                            size="9"
                            th:field="*{precio}"/>
                    </fieldset> 

                    <fieldset> 
                        <label for="existencias">[[#{articulo.existencias}]]</label>
                        <input type="number"
                               required=true
                               name="existencias" th:field="*{existencias}"/>
                    </fieldset> 

                    <fieldset> 
                        <label for="activo">[[#{articulo.activo}]]</label>
                        <input type="checkbox"
                               name="activo" th:field="*{activo}"/>
                    </fieldset> 

                    <hr/>
                    <button type="submit" th:text="#{accion.guardar}"/>
                </form>
        </div>
        <footer th:replace="layout/plantilla :: footer">
            </div>

    </body>
</html>
